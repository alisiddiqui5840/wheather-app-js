<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>WEATHER APP</title>
</head>
<body>
    <header class="header"><h1 >Weather.com</h1></header>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/snow.png" class="weather-icon">
            <h1 class="temp">-4°C</h1>
            <div class="feel">
            <h6>Feels like : - 6°C</h6>
        </div>
            <h2 class="city">Kashmir</h2>
            <div class="details">
                <div class="col"> 
                    <img src="images/humidity.png" alt="">
                    <div>
                <p class="humidity">25% </p>
                <p>Humidity</p>
            </div>
                </div>
                <div class="col"> 
                    <img src="images/wind.png" alt="">
                    <div>
                <p class="Wind">2kph </p>
                <p>Wind</p>
            </div>
                </div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
